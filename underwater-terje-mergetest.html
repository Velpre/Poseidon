<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Poseidon the Game</title>
    <link href="underwater-terje2.css" rel="stylesheet" type="text/css">
    <link href="underwater-christian2.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <!-- Søppel og søppelkasser-->
        <img id="garbagecan" src="images/garbagecan.png" alt="garbagecan">
        
        <input type="checkbox" id="garbage-1" class="hide"/>
        <label for="garbage-1"><img id="picture-1" src="images/garbage1.png" alt="garbage1"></label>
        
        <input type="checkbox" id="garbage-2" class="hide"/>
        <label for="garbage-2"><img id="picture-2" src="images/garbage2.png" alt="garbage2"></label>
        
        <input type="checkbox" id="garbage-3" class="hide"/>
        <label for="garbage-3"><img id="picture-3" src="images/garbage3.webp" alt="garbage3"></label>
        
        <input type="checkbox" id="garbage-4" class="hide"/>
        <label for="garbage-4"><img id="picture-4" src="images/garbage4.png" alt="garbage4"></label>
        
        <input type="checkbox" id="garbage-5" class="hide"/>
        <label for="garbage-5"><img id="picture-5" src="images/garbage5.webp" alt="garbage5"></label>
        
        <input type="checkbox" id="garbage-6" class="hide"/>
        <label for="garbage-6"><img id="picture-6" src="images/garbage6.png" alt="garbage6"></label>
        
        <input type="checkbox" id="garbage-7" class="hide"/>
        <label for="garbage-7"><img id="picture-7" src="images/garbage7.png" alt="garbage7"></label>
        
        <input type="checkbox" id="garbage-8" class="hide"/>
        <label for="garbage-8"><img id="picture-8" src="images/garbage8.png" alt="garbage8"></label>
        
        <input type="checkbox" id="garbage-9" class="hide"/>
        <label for="garbage-9"><img id="picture-9" src="images/garbage9.png" alt="garbage9"></label>
        
        <input type="checkbox" id="garbage-10" class="hide"/>
        <label for="garbage-10"><img id="picture-10" src="images/garbage10.png" alt="garbage10"></label>

        <!-- Hover-funksjonen med bilder-->
        <div class="poseidon-container">
            <img class="poseidon" src="images/poseidon.png" alt="poseidon">
                <div class="show-container">
                    <p class="instruction-text">HJELP POSEIDON!<br><br>KLIKK PÅ SØPPELET FOR Å FJERNE DET</p>
                    <img class="instruction-bubble" src="images/speechbubble.png" alt="tankeboble">
                </div>
        </div>
        <!--De animerte dyrene-->
        <img class="fisker-bilde" src="images/2fisk.png" alt="2fisk">
        <img class="fisker-bilde fisker-bilde2" src="images/2fisk.png" alt="2fisk-2">
        <img class="lobster" src="images/lobster.png" alt="lobster">
        <img class="jellyfish" src="images/jelly.png" alt="jelly">
        <img class="shark" src="images/shark.png" alt="shark">
        <img class="yellowfish" src="images/yellowfish.png" alt="fish">
        
        <!-- boblene som kommer til hummeren-->
        <div class="bubble-general bubble-1"></div>
        <div class="bubble-general bubble-2"></div>
        <div class="bubble-general bubble-3"></div>
        <div class="bubble-general bubble-4"></div>
    </body>
</html>
